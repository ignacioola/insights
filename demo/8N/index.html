<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insights graph demo</title>
    <link rel="stylesheet" href="../../build/insights.css" />
  </head>
  <body>
    <div id="parent"></div>

    <script src="../../build/insights.js"></script>

    <script>
      !function() {
        d3.json("8N.json", function(data) {
          var nodes = data[0],
              links = data[1],
              el = document.getElementById("parent");

          graph = new Insights(el, nodes, links, {
            width: screen.width,
            height: screen.height,
            tooltip: true,
            collisionAlpha: 15
          });

          graph.zoom(.5).focusByText("infobae").render();
        });
      }();
    </script>
  </body>
</html>
